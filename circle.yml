########################
# Customize the test machine
########################
machine:
  node:
    version:
      4.4.3

########################
# Customize dependencies
########################
dependencies:
  pre:
    - npm install -g npm
    - npm install -g bower
    - npm install -g grunt-cli
    - npm install -g yo
    - npm install -g .

########################
# Customize test commands
########################
test:
  override:
    - sh test.sh
